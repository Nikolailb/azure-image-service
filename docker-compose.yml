services:
  backend:
    extends:
      file: ./backend/docker-compose.yml
      service: image-service-api

  image-service-storage:
    extends:
      file: ./backend/docker-compose.yml
      service: image-service-storage

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "https://localhost:5501"
    ports:
      - "5173:5173"
    depends_on:
      - backend  
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80" 
      - "443:443" 
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro 
    depends_on:
      - frontend
      - backend
volumes:
  image-service-data: